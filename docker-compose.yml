services:
  mediamtx:
    image: bluenviron/mediamtx:latest
    # Otras variantes disponibles:
    # image: bluenviron/mediamtx:latest-ffmpeg     # ✔️ FFmpeg, ❌ RPi
    # image: bluenviron/mediamtx:latest-rpi        # ❌ FFmpeg, ✔️ RPi
    # image: bluenviron/mediamtx:latest-ffmpeg-rpi # ✔️ FFmpeg, ✔️ RPi
    container_name: mediamtx
    ports:
      - "1935:1935"   # RTMP
      - "8554:8554"   # RTSP
      - "8888:8888"   # WebRTC
      - "8889:8889"   # HLS
      - "9997:9997"   # API REST
    volumes:
      - ./mediamtx.yml:/mediamtx.yml
    restart: unless-stopped
